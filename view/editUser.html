<div class="editUser" ng-controller="editUserCtrl">
	<h3>Edit User</h3>
	<hr>
	<form class="form-horizontal" name="userForm" novalidate>
		<div class="form-group">
			<label class="col-sm-2 control-lable">ID:</label>
			<div class="col-sm-10">
				<input type="text" name="numb" ng-model="numb" placeholder="ID">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-lable">First Name:</label>
			<div class="col-sm-10">
				<input type="text" name="fName" ng-model="fName" placeholder="First Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-lable">Last Name:</label>
			<div class="col-sm-10">
				<input type="text" name="lName" ng-model="lName" placeholder="Last Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-lable">Sex:</label>
			<div class="col-sm-10">
				<input type="text" name="sex" ng-model="sex" placeholder="Sex">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-lable">Age:</label>
			<div class="col-sm-10">
				<input type="text" name="age" ng-model="age" placeholder="Age">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-lable">Title:</label>
			<div class="col-sm-10">
				<input type="text" name="title" ng-model="title" placeholder="Title">
			</div>
		</div>
	</form>

	<hr>

	<button class="btn btn-success btn-save" ng-disabled="incomplete" ng-click="saveChanges(); home('/')">
		<span glyphicon glyphicon-save></span>  Save Changes
	</button>
	<button class="btn btn-success btn-cancel" ng-click="home('/')">
		<span glyphicon glyphicon-save></span> Cancel
	</button>
</div>
